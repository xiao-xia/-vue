  <script src="../js/vue.js"></script>
  <script>
    //父传子：props
    const cpn = {
      template:'#cpn',
      // props:['cmovies','cmessage'],
      props:{
        //1.类型限制
        // cmovies:Array,
        // cmessage:String,
        //2.提供一些默认值
        cmessage:{
          type:String,
          default:'aaaa',
          required:true
        },
        //类型是对象或者数组时，默认值必须是一个函数
        cmovies:{
          type:Array,
          default:[] //vue2.5.17以下
        }
      },
      data(){
        return{

        }

      methods: {

    }
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
        movies:['海娃','王','海尔兄弟']

    })
