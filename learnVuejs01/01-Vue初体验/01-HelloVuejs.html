<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Title</title>
</head>
<body>
    <div id="app">
      <h2>{{message}}></h2>
      <h2>{{message}}</h2>
      <h2>{{firstName + lastName}}</h2>
      <h2>{{firstName + ' ' + lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>
      <h2>{{counter * 2}}</h2>
      <h2 v-html="url"></h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        //let(变量)/const(常量)
        const app = new Vue({
            el:'#app',//用于挂载要管理的元素
            data:{ //定义数据
                message:'你好阿,李银河！',
                firstName:'kobe',
                lastName:'bryant',
                counter:100,
                url:'<a href="http://www.baidu.com">百度一下</a>'
            }
        })
    </script>
</body>
</html>
